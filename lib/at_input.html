<template name="atInput">
    {{> Template.dynamic template=templateName}}
</template>

<template name="atTextInput">
  <div class="at-input form-group {{#if isValidating}}validating{{/if}} {{#if errorText}}has-error{{/if}} {{#if hasSuccess}}has-success{{/if}} {{#if feedback}}has-feedback{{/if}}">
    {{#if showLabels}}
      <label for="at-field-{{_id}}" class="form-label">
        {{displayName}} {{#unless required}}{{optionalText}}{{/unless}}
      </label>
    {{/if}}
    <input type="{{type}}" id="at-field-{{_id}}" class="form-input" name="at-field-{{_id}}" placeholder="{{placeholder}}" autocapitalize="none" autocorrect="off">
    {{#if hasIcon}}
        <span class="{{iconClass}}"></span>
    {{/if}}
    {{#if errorText}}
      <p class="form-input-hint">{{errorText}}</p>
    {{/if}}
  </div>
</template>

<template name="atCheckboxInput">
  <div class="at-input">
    <label for="at-field-{{_id}}" class="form-checkbox">
      <input type="{{type}}" id="at-field-{{_id}}" name="at-field-{{_id}}" {{disabled}} class="form-input">
      <i class="form-icon"></i> {{displayName}}
    </label>
  </div>
</template>

<template name="atSelectInput">
  <div class="at-input">
    <label for="at-field-{{_id}}" class="form-label">{{displayName}}</label>
    <select id="at-field-{{_id}}" name="at-field-{{_id}}" class="form-select">
      {{#each values}}
        <option value="{{value}}">{{text}}</option>
      {{/each}}
    </select>
  </div>
</template>

<template name="atRadioInput">
  <div class="at-input">
    <label class="form-label">{{displayName}}</label>
  </div>
  {{#each values}}
    <div class="at-input">
      <label class="form-radio">
        <input id="at-field-{{id}}-choice-{{value}}" type="radio" name="at-field-{{id}}" value={{value}}>
        <i class="form-icon"></i> {{text}}
      </label>
    </div>
  {{/each}}
</template>

<template name="atHiddenInput">
  <input type="hidden" id="at-field-{{_id}}" name="at-field-{{_id}}">
</template>
